<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>main</title>
</head>
<body>
<h2>회원 전용 페이지</h2>
ID : <span sec:authentication="name"></span> <br>
소유 권한 : <span sec:authentication="authorities"></span> <br>

<form action="freeList" method="post">
  <div class="search-warp">
    <button type = "submit" class="btn btn-info search-btn"> 검색</button>
    <input type="text" class = "form-control search-input">
    <select class ="form-control search-input">
      <option value="title">제목</option>
      <option value="content">내용</option>
      <option value="writer">작성자</option>
      <option value="titcont">제목+내용</option>
    </select>
  </div>

<!--  <input type="text" name="category" th:value="${syllabusInfo.get().getCategory()}">-->

  <input type="hidden" name="pageNum" value="1">
  <input type="hidden" name="amount" value="10">

</form>






<form id="logout" action="/logout" method="POST">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  <input type="submit" value="로그아웃"/>
</form>



</body>
</html>
